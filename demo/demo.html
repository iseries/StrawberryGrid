<!DOCTYPE html>
<html lang="en">
<head>
    <title>üçì StrawberryGrid - Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rene Rehme">
    <meta name="description" content="A demo for üçì StrawberryGrid">
    <link href="demo.css" rel="stylesheet">
    <link href="../dist/StrawberryGrid.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1>üçì StrawberryGrid - Demo</h1>
            <p>CSS Flex Grid</p>
            <!-- demo 1 -->
            <section id="demo1">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-12 col-lg-4">col 1</div>
                    <div class="col-xs-12 col-sm-4 col-md-12 col-lg-4">col 2</div>
                    <div class="col-xs-12 col-sm-4 col-md-12 col-lg-4">col 3</div>
                </div>
            </section>
            <p>Order Columns</p>
            <!-- demo 2 -->
            <section id="demo2">
                <div class="row">
                    <div class="col-xs-6 last-xs">col 1</div>
                    <div class="col-xs-6 first-xs">col 2</div>
                    <div class="col-xs-6 last-sm">col 3</div>
                    <div class="col-xs-6 first-sm">col 4</div>
                    <div class="col-xs-6 last-md">col 5</div>
                    <div class="col-xs-6 first-md">col 6</div>
                    <div class="col-xs-6 last-lg">col 7</div>
                    <div class="col-xs-6 first-lg">col 8</div>
                </div>
            </section>
            <p>Start / End Position</p>
            <!-- demo 3 -->
            <section id="demo3">
                <div class="row">
                    <div class="col-xs-4">col 1</div>
                    <div class="col-xs-8 col-xs-offset-4 start-xs">col 2</div>
                    <div class="col-xs-12 col-sm-4 col-md-12 col-lg-4">col 3</div>
                </div>
            </section>
            <p>auto Sizing</p>
            <!-- demo 4 -->
            <section id="demo4">
                <div class="row">
                    <div class="col-xs">col 1</div>
                    <div class="col-xs">col 2</div>
                    <div class="col-xs">col 3</div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
